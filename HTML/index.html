<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerCraft Suite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #070707;
            --sidebar-bg: #0f0f0f;
            --card-bg: #141414;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --cubic-out: cubic-bezier(0.22, 1, 0.36, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        .splash-content {
            text-align: center;
            /* New Slide-up and Fade animation for the whole splash box */
            animation: slideUpFade 1s var(--cubic-out) forwards;
        }

        .gradient-title {
            font-size: clamp(40px, 8vw, 85px);
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -4px;
            /* Glow removed so it stays static and clean */
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3));
        }

        #random-tip {
            color: var(--text-dim);
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .enter-btn {
            padding: 16px 45px;
            border: 1px solid #333;
            background: #111;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.3s ease;
        }
        .enter-btn:hover { border-color: var(--accent-blue); background: white; color: black; }

        /* --- ANIMATION ENGINE --- */
        
        /* Sidebars/Text: Pure Fade */
        .fade-only {
            opacity: 0;
            animation: fadeIn 0.8s var(--cubic-out) forwards;
        }

        /* Main GUI: Slide up and Fade (No Scaling) */
        .slide-up-static {
            opacity: 0;
            transform: translateY(40px);
            animation: slideUpFade 0.9s var(--cubic-out) forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUpFade {
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Staggered Timing Delays */
        .d1 { animation-delay: 0.1s; }
        .d2 { animation-delay: 0.2s; }
        .d3 { animation-delay: 0.3s; }
        .d4 { animation-delay: 0.4s; }
        .d5 { animation-delay: 0.5s; }

        /* --- GUI LAYOUT --- */
        aside {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            height: 100vh;
            flex-shrink: 0;
        }

        .logo-text { font-size: 20px; font-weight: 900; color: white; text-decoration: none; margin-bottom: 50px; }
        .logo-text span { color: var(--accent-blue); }

        nav ul { list-style: none; }
        nav li { margin-bottom: 10px; }
        nav a { 
            text-decoration: none; color: var(--text-dim); font-size: 14px; 
            display: block; padding: 12px; border-radius: 8px; transition: 0.2s; 
        }
        nav a:hover, nav a.active { background: #1a1a1a; color: white; border-left: 3px solid var(--accent-blue); }

        main { flex-grow: 1; padding: 60px; overflow-y: auto; height: 100vh; }
        
        .search-bar {
            width: 100%; max-width: 500px;
            background: #111; border: 1px solid #222;
            padding: 18px; border-radius: 12px; color: white; margin-bottom: 60px; outline: none;
        }
        .search-bar:focus { border-color: var(--accent-blue); }

        .category-title { color: var(--accent-blue); font-size: 12px; letter-spacing: 2px; margin-bottom: 25px; font-weight: 800; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }

        .card {
            background: var(--card-bg); border: 1px solid #1a1a1a;
            border-radius: 16px; padding: 26px; display: flex; align-items: center; gap: 20px;
            text-decoration: none; color: inherit; transition: 0.3s ease;
        }
        .card:hover { border-color: var(--accent-blue); transform: translateY(-4px); background: #1a1a1a; }
        
        .icon-box { width: 52px; height: 52px; border-radius: 12px; background: #222; flex-shrink: 0; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="gradient-title">EaglerCraft Suite</h1>
            <p id="random-tip"></p>
            <button class="enter-btn" onclick="closeSplash()">Enter Suite</button>
        </div>
    </div>

    <aside>
        <div class="fade-only d1">
            <a href="index.html" class="logo-text">EAGLER<span>SUITE</span></a>
        </div>
        <nav>
            <ul>
                <li class="fade-only d2"><a href="#" class="active">Dashboard</a></li>
                <li class="fade-only d3"><a href="#clients">Game Clients</a></li>
                <li class="fade-only d4"><a href="Eaglercraft-Binary-Tools.html">Binary Tools</a></li>
                <li class="fade-only d5"><a href="editor.html">NBT Editors</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header class="fade-only d1">
            <h1 style="font-size: 38px; font-weight: 900; margin-bottom: 10px;">Resources</h1>
            <p style="color: var(--text-dim); margin-bottom: 40px;">Official toolkit for EaglerCraft Suite users.</p>
        </header>

        <div class="slide-up-static d2">
            <input type="text" id="mainSearch" class="search-bar" placeholder="Filter tools or clients...">
        </div>

        <section class="category-section">
            <h2 class="category-title fade-only d3">Core Tools</h2>
            <div class="grid">
                <a href="https://github.com/Querz/mcaselector/releases/download/2.6.1/MCA_Selector_Setup.exe" class="card slide-up-static d4" data-tags="mca selector world editor chunks">
                    <div class="icon-box" style="border: 2px solid #f97316;"></div>
                    <div class="card-info"><h3>MCA Selector</h3><p>Advanced World/Chunk Editing</p></div>
                </a>
                <a href="editor.html" class="card slide-up-static d5" data-tags="nbt editor">
                    <div class="icon-box" style="border: 2px solid #10b981;"></div>
                    <div class="card-info"><h3>Web NBT Editor</h3><p>Direct world data modification</p></div>
                </a>
            </div>
        </section>
    </main>

    <script>
        // 1. Random Tips
        const tips = [
            "Tip: Skeletons can't see you through vines!",
            "Tip: Use a wet sponge in the Nether to dry it instantly.",
            "Tip: Beds explode in the Nether. Be careful!",
            "Tip: Blazes are weak to snowballs."
        ];

        window.onload = () => {
            const tipElement = document.getElementById('random-tip');
            tipElement.innerText = tips[Math.floor(Math.random() * tips.length)];
        };

        // 2. Clear Splash
        function closeSplash() {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.visibility = 'hidden'; }, 600);
        }

        // 3. Optimized Search (No HTML Leak)
        const searchInput = document.getElementById('mainSearch');
        const cards = document.querySelectorAll('.card');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            cards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                const tags = card.getAttribute('data-tags').toLowerCase();
                if (title.includes(query) || tags.includes(query)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
