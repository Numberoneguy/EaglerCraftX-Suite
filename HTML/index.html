<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerCraft Suite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #070707;
            --sidebar-bg: rgba(15, 15, 15, 0.9);
            --card-bg: rgba(20, 20, 20, 0.7);
            --accent-gold: #fbbf24;
            --accent-orange: #f59e0b;
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --cubic-out: cubic-bezier(0.22, 1, 0.36, 1);
            --panorama-img: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/HomeScreen.jpg');
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- 1. LOADING SCREEN --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            transition: opacity 0.8s ease;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255,255,255,0.1);
            border-bottom-color: var(--accent-gold);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 2. THE MINECRAFT PANORAMA (3D SKYBOX) --- */
        .panorama-viewport {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            perspective: 800px; /* How "deep" the 3D looks */
            overflow: hidden;
            z-index: -1;
            background: #000;
        }

        .panorama-cube {
            position: absolute;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            /* Speed of the Minecraft menu rotation */
            animation: panoramaRotate 80s infinite linear;
        }

        /* The sides of the cube */
        .cube-face {
            position: absolute;
            width: 200vw; /* Oversized to ensure no gaps */
            height: 200vh;
            top: -50vh; left: -50vw;
            background-image: var(--panorama-img);
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* 35% Blur */
            opacity: 0.5;
        }

        /* Position faces to form a room around the user */
        .face-front  { transform: translateZ(-100vw); }
        .face-back   { transform: rotateY(180deg) translateZ(-100vw); }
        .face-right  { transform: rotateY(90deg) translateZ(-100vw); }
        .face-left   { transform: rotateY(-90deg) translateZ(-100vw); }
        .face-top    { transform: rotateX(90deg) translateZ(-100vw); }
        .face-bottom { transform: rotateX(-90deg) translateZ(-100vw); }

        @keyframes panoramaRotate {
            0% { transform: rotateY(0deg) rotateX(-5deg); }
            100% { transform: rotateY(360deg) rotateX(-5deg); }
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease;
        }

        /* --- SIDEBAR & CONTENT --- */
        aside {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.05);
            padding: 60px 35px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .logo-text { 
            font-size: 24px; 
            font-weight: 900; 
            background: linear-gradient(-45deg, #fbbf24, #f59e0b, #fbbf24);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
            margin-bottom: 50px;
            display: inline-block;
        }

        @keyframes shimmer { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        main { 
            flex-grow: 1; padding: 80px; overflow-y: auto; 
            background: rgba(0,0,0,0.1); backdrop-filter: blur(2px);
            z-index: 50;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 40px; }

        .card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 40px; display: flex; align-items: center; gap: 30px;
            text-decoration: none; color: inherit; transition: 0.4s var(--cubic-out);
        }
        .card:hover { border-color: var(--accent-gold); transform: translateY(-10px); background: rgba(30,30,30,0.9); }

        .enter-btn {
            padding: 18px 55px; border: none; background: white; border-radius: 15px; 
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }

        .fade-only { opacity: 0; animation: fadeIn 0.8s forwards; }
        .slide-up-static { opacity: 0; transform: translateY(30px); animation: slideUp 1s var(--cubic-out) forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="panorama-viewport">
        <div class="panorama-cube">
            <div class="cube-face face-front"></div>
            <div class="cube-face face-back"></div>
            <div class="cube-face face-right"></div>
            <div class="cube-face face-left"></div>
            <div class="cube-face face-top"></div>
            <div class="cube-face face-bottom"></div>
        </div>
    </div>

    <div id="splash-screen">
        <h1 style="font-size: 75px; font-weight: 900; color: white; margin-bottom: 20px;">EaglerCraft Suite</h1>
        <p id="random-tip" style="color: white; margin-bottom: 40px; text-shadow: 0 0 15px rgba(0,0,0,1); font-size: 18px;"></p>
        <button class="enter-btn" onclick="closeSplash()">ENTER SUITE</button>
    </div>

    <aside>
        <div class="fade-only">
            <div class="logo-text">EAGLERSUITE</div>
        </div>
        <nav class="fade-only" style="animation-delay: 0.2s;">
            <a href="#" style="color:white; text-decoration:none; display:block; padding:15px; background:rgba(255,255,255,0.05); border-radius:12px; margin-bottom:10px;">Dashboard</a>
            <a href="#" style="color:var(--text-dim); text-decoration:none; display:block; padding:15px; margin-bottom:10px;">Game Clients</a>
            <a href="#" style="color:var(--text-dim); text-decoration:none; display:block; padding:15px;">Binary Tools</a>
        </nav>
    </aside>

    <main>
        <header class="fade-only">
            <h1 style="font-size: 55px; font-weight: 900; margin-bottom: 10px;">Resources</h1>
            <p style="color: var(--text-dim); margin-bottom: 60px;">Official toolkit for EaglerCraft Suite users.</p>
        </header>

        <section class="grid">
            <a href="#" class="card slide-up-static" style="animation-delay: 0.3s;">
                <div style="width: 70px; height: 70px; border: 3px solid var(--accent-orange); border-radius: 18px;"></div>
                <div><h3>MCA Selector</h3><p>Advanced World Editing</p></div>
            </a>
            <a href="#" class="card slide-up-static" style="animation-delay: 0.4s;">
                <div style="width: 70px; height: 70px; border: 3px solid #10b981; border-radius: 18px;"></div>
                <div><h3>Web NBT Editor</h3><p>Direct world data modification</p></div>
            </a>
        </section>
    </main>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-overlay');
            const splash = document.getElementById('splash-screen');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                splash.style.display = 'flex';
                splash.style.opacity = '1';
            }, 800);
        });

        const tips = ["Tip: Skeletons can't see you through vines!", "Tip: Use a wet sponge in the Nether!", "Tip: Gold picks are the fastest!"];
        document.getElementById('random-tip').innerText = tips[Math.floor(Math.random() * tips.length)];

        function closeSplash() {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.display = 'none'; }, 800);
        }
    </script>
</body>
</html>
