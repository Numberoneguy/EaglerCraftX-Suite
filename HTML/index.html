<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerCraft Suite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #070707;
            --sidebar-bg: rgba(15, 15, 15, 0.9);
            --card-bg: rgba(20, 20, 20, 0.7);
            --accent-gold: #fbbf24;
            --accent-orange: #f59e0b;
            --accent-blue: #3b82f6;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --cubic-out: cubic-bezier(0.22, 1, 0.36, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Inter', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            perspective: 1500px; /* Gives depth to the rotating background */
        }

        /* --- 1. LOADING SCREEN --- */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            transition: opacity 0.6s ease;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--accent-gold);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 2. 360 ROTATING WALLPAPER LAYER --- */
        .wallpaper-container {
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%; /* Extra size to prevent edges showing during spin */
            background-image: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/HomeScreen.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* 35% Blur */
            opacity: 0.4;
            z-index: -1;
            animation: rotateBG 20s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes rotateBG {
            from { transform: rotateZ(0deg); }
            to { transform: rotateZ(360deg); }
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; /* Controlled by JS */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease;
        }

        .gradient-title {
            font-size: clamp(40px, 8vw, 85px);
            font-weight: 900;
            background: linear-gradient(45deg, var(--accent-blue), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: slideUpFade 1.2s var(--cubic-out) forwards;
        }

        /* --- SIDEBAR & LOGO --- */
        aside {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 60px 35px;
            backdrop-filter: blur(15px);
            z-index: 100;
        }

        .logo-text { 
            font-size: 24px; 
            font-weight: 900; 
            background: linear-gradient(-45deg, #fbbf24, #f59e0b, #fbbf24);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
            margin-bottom: 50px;
        }

        @keyframes shimmer { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        nav a { 
            color: var(--text-dim); text-decoration: none; padding: 15px; 
            display: block; border-radius: 12px; transition: 0.3s; margin-bottom: 10px;
        }
        nav a:hover, nav a.active { background: rgba(255,255,255,0.05); color: white; }

        /* --- MAIN GUI --- */
        main { 
            flex-grow: 1; padding: 80px; overflow-y: auto; 
            background: rgba(0,0,0,0.2); backdrop-filter: blur(5px);
            z-index: 50;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); gap: 40px; }

        .card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 40px; display: flex; align-items: center; gap: 30px;
            text-decoration: none; color: inherit; transition: 0.4s var(--cubic-out);
        }
        .card:hover { border-color: var(--accent-gold); transform: translateY(-10px); background: rgba(30,30,30,0.9); }

        /* Animations */
        .fade-only { opacity: 0; animation: fadeIn 0.8s forwards; }
        .slide-up-static { opacity: 0; transform: translateY(30px); animation: slideUp 1s var(--cubic-out) forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .enter-btn {
            padding: 18px 55px; border: none; background: white; border-radius: 15px; 
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .enter-btn:hover { background: var(--accent-gold); transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="wallpaper-container"></div>

    <div id="splash-screen">
        <h1 class="gradient-title">EaglerCraft Suite</h1>
        <p id="random-tip" style="color: white; margin-bottom: 40px; text-shadow: 0 0 10px rgba(0,0,0,1);"></p>
        <button class="enter-btn" onclick="closeSplash()">ENTER SUITE</button>
    </div>

    <aside>
        <div class="fade-only">
            <div class="logo-text">EAGLERSUITE</div>
        </div>
        <nav class="fade-only" style="animation-delay: 0.2s;">
            <a href="#" class="active">Dashboard</a>
            <a href="#">Game Clients</a>
            <a href="#">Binary Tools</a>
            <a href="#">NBT Editors</a>
        </nav>
    </aside>

    <main>
        <header class="fade-only">
            <h1 style="font-size: 55px; font-weight: 900; margin-bottom: 20px;">Resources</h1>
            <p style="color: var(--text-dim); margin-bottom: 60px; font-size: 18px;">Official toolkit for EaglerCraft Suite users.</p>
        </header>

        <section class="grid">
            <a href="#" class="card slide-up-static" style="animation-delay: 0.4s;">
                <div style="width: 70px; height: 70px; border: 3px solid var(--accent-orange); border-radius: 18px;"></div>
                <div><h3>MCA Selector</h3><p>Advanced World Editing</p></div>
            </a>
            <a href="#" class="card slide-up-static" style="animation-delay: 0.5s;">
                <div style="width: 70px; height: 70px; border: 3px solid #10b981; border-radius: 18px;"></div>
                <div><h3>Web NBT Editor</h3><p>Direct world data modification</p></div>
            </a>
        </section>
    </main>

    <script>
        // Pre-loader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('loading-overlay');
            const splash = document.getElementById('splash-screen');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                splash.style.display = 'flex';
                splash.style.opacity = '1';
            }, 600);
        });

        const tips = ["Tip: Skeletons can't see through vines!", "Tip: Beds explode in the Nether!", "Tip: Don't dig straight down!"];
        document.getElementById('random-tip').innerText = tips[Math.floor(Math.random() * tips.length)];

        function closeSplash() {
            const splash = document.getElementById('splash-screen');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.display = 'none'; }, 800);
        }
    </script>
</body>
</html>
