<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerCraft Suite</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Your Specific GitHub Assets */
            --nx: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/Start-Screen/nx.png');
            --ny: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/Start-Screen/ny.png');
            --nz: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/Start-Screen/nz.png');
            --px: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/Start-Screen/px.png');
            --py: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/Start-Screen/py.png');
            --pz: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/Start-Screen/pz.png');
            --overlay: url('https://raw.githubusercontent.com/Numberoneguy/EaglerCraftX-Suite/main/Assets/Start-Screen/panorama_overlay.png');
            
            /* UI Style */
            --sidebar-bg: rgba(15, 15, 15, 0.5);
            --card-bg: rgba(255, 255, 255, 0.03);
            --gui-border: 1px solid rgba(255, 255, 255, 0.12);
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #000; color: white; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* --- 1. THE 3D CUBE (Axis Mapping) --- */
        .viewport {
            position: fixed; inset: 0;
            perspective: 1000px;
            z-index: -2;
        }

        .cube {
            position: absolute; width: 100%; height: 100%;
            transform-style: preserve-3d;
            animation: panoRotate 120s infinite linear;
        }

        .face {
            position: absolute;
            width: 101vw; height: 101vh;
            top: -0.5vh; left: -0.5vw;
            background-size: cover;
            background-position: center;
            filter: blur(4px);
            opacity: 0.7;
        }

        /* Mapping Axes to 3D Space */
        .f-px { background-image: var(--px); transform: rotateY(-90deg) translateZ(-50vw); } /* Positive X */
        .f-nx { background-image: var(--nx); transform: rotateY(90deg) translateZ(-50vw); }  /* Negative X */
        .f-py { background-image: var(--py); transform: rotateX(-90deg) translateZ(-50vw); } /* Positive Y */
        .f-ny { background-image: var(--ny); transform: rotateX(90deg) translateZ(-50vw); }  /* Negative Y */
        .f-pz { background-image: var(--pz); transform: rotateY(180deg) translateZ(-50vw); } /* Positive Z */
        .f-nz { background-image: var(--nz); transform: rotateY(0deg) translateZ(-50vw); }   /* Negative Z */

        @keyframes panoRotate {
            from { transform: rotateY(0deg) rotateX(-5deg); }
            to { transform: rotateY(360deg) rotateX(-5deg); }
        }

        .vignette {
            position: fixed; inset: 0;
            background-image: var(--overlay);
            background-size: cover;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 2. START SCREEN (Hides GUI) --- */
        #splash {
            position: fixed; inset: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 3000;
            background: rgba(0,0,0,0.2);
            transition: opacity 0.8s ease;
        }

        .title-main { font-size: 80px; font-weight: 900; margin-bottom: 20px; text-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .enter-btn {
            padding: 20px 70px; background: #fff; color: #000; border: none;
            border-radius: 50px; font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .enter-btn:hover { transform: scale(1.05); background: var(--accent-gold); }

        /* --- 3. THE GUI (Hidden by default) --- */
        #main-wrapper {
            position: absolute; inset: 0;
            display: none; /* Logic revealed by JS */
            opacity: 0;
            transition: opacity 1s ease;
        }

        aside {
            width: 320px; background: var(--sidebar-bg);
            border-right: var(--gui-border);
            padding: 60px 40px; backdrop-filter: blur(35px);
        }

        .logo-text { 
            font-size: 24px; font-weight: 900; 
            background: linear-gradient(-45deg, #fbbf24, #f59e0b, #fbbf24);
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 4s infinite linear;
        }
        @keyframes shimmer { to { background-position: 200% 50%; } }

        main { flex-grow: 1; padding: 80px; overflow-y: auto; backdrop-filter: blur(5px); }

        .card {
            background: var(--card-bg); border: var(--gui-border);
            border-radius: 20px; padding: 40px; display: flex; align-items: center; gap: 30px;
            transition: 0.3s; backdrop-filter: blur(10px); margin-top: 40px;
        }
        .card:hover { border-color: var(--accent-gold); transform: translateY(-5px); }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div class="viewport">
        <div class="cube">
            <div class="face f-px"></div><div class="face f-nx"></div>
            <div class="face f-py"></div><div class="face f-ny"></div>
            <div class="face f-pz"></div><div class="face f-nz"></div>
        </div>
    </div>
    <div class="vignette"></div>

    <div id="splash">
        <h1 class="title-main">EaglerCraft Suite</h1>
        <p id="tip" style="margin-bottom: 40px; font-size: 18px;"></p>
        <button class="enter-btn" onclick="openGUI()">Enter Suite</button>
    </div>

    <div id="main-wrapper">
        <aside>
            <div class="logo-text">EAGLERSUITE</div>
            <nav style="margin-top: 50px;">
                <div style="padding:15px; background:rgba(255,255,255,0.06); border-radius:12px; border: var(--gui-border);">Dashboard</div>
            </nav>
        </aside>
        <main>
            <h1 style="font-size: 55px; font-weight: 900;">Resources</h1>
            <div class="card">
                <div style="width:60px; height:60px; border:2px solid orange; border-radius:12px;"></div>
                <div><h3>Example Tool</h3><p>Grey border + Transparent glass.</p></div>
            </div>
        </main>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('loader').style.opacity = '0'; }, 400);
            setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 900);
        });

        document.getElementById('tip').innerText = "Tip: Skeletons can't see through vines!";

        function openGUI() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                const wrapper = document.getElementById('main-wrapper');
                wrapper.style.display = 'flex';
                setTimeout(() => wrapper.style.opacity = '1', 50);
            }, 800);
        }
    </script>
</body>
</html>
